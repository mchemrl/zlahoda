<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Products Report</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      font-family: Arial, sans-serif;
      font-size: 24px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>Products Report</h1>

  {% if show_export %}
  <div class="export-btn">
    <a href="{{ url_for('api.product_report.export_pdf') }}" target="_blank">
      <button type="button">Export as PDF</button>
    </a>
  </div>
  {% endif %}
  <hr>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Category Name</th>
        <th>Characteristics</th>
      </tr>
    </thead>
    <tbody>
      {% for product in items %}
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.product_name }}</td>
        <td>{{ product.category_name }}</td>
        <td>{{ product.characteristics }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
